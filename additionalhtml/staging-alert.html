<div id="cca-alert" class="alert alert-danger ml-auto font-weight-bold" style="margin: 0 auto;">This is our development instance of Moodle, do not use it for course work. Go to <a href="https://moodle.cca.edu">moodle.cca.edu</a> instead.</div>
<script>
// DOMContentLoaded fires too early, window load works
window.addEventListener('load', () => {
    const alert = document.getElementById('cca-alert')
    const page = document.getElementById('page')
    page.insertBefore(alert, page.firstChild)
})
</script>
