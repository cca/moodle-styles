<section class="table-responsive">
    <table class="table table-striped single-view-table">
        <tbody>
            <tr>
                <th scope="row"><strong>Name:</strong></th>
                <td>##user##</td>
            </tr>
            <tr>
                <th scope="row"><strong>Date:</strong></th>
                <td>[[date]]</td>
            </tr>
            <tr>
                <th scope="row"><strong>Duration (hours):</strong></th>
                <td>[[duration]]</td>
            </tr>
            <tr>
                <th scope="row"><strong>Note:</strong></th>
                <td class="note">[[note]]</td>
            </tr>
            <tr>
                <th scope="row"><b>Added:</b></th>
                <td>##timeadded##</td>
            </tr>
            <tr>
                <th scope="row"><b>Last Modified:</b></th>
                <td>##timemodified##</td>
            </tr>
            <tr>
                <th scope="row"><b>Actions:</b></th>
                <td>##edit## ##delete##</td>
            </tr>
        </tbody>
    </table>
</section>
