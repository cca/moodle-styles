<div class="defaulttemplate">
    <table class="mod-data-default-template">
        <tbody>
            <tr class="searchcontrols">
                <td class="template-field">Notes:</td>
                <td class="template-token">[[note]]</td>
            </tr>
            <tr class="searchcontrols">
                <td class="template-field">Date:</td>
                <td class="template-token">[[date]]</td>
            </tr>
            <tr class="searchcontrols">
                <td class="template-field">Author first name:</td>

            </tr>
            <tr class="searchcontrols">
                <td class="template-field">Author surname:</td>
                <td class="template-token">##lastname##</td>
            </tr>
        </tbody>
    </table>
</div>
