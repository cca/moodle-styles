        <div class="input-group input-group-lg">
            <input class="js-query form-control input-lg" type="text" name="q" placeholder="Enter search term...">
            <input type="hidden" name="fvf" value="ContentType,Book Review,t">
            <input class="btn btn-primary btn-lg" type="submit" value="Search">
        </div>
    </form>
</section>
<script>
(function() {
    // Presence API dox: https://dev.libraryh3lp.com/presence.html
    const queue = 'cca-libraries-queue',
        domain = 'libraryh3lp.com'
        url = `https://${domain}/presence/jid/${queue}/chat.libraryh3lp.com/text`,
        activeStatuses = ['available', 'chat'],
        linkElements = document.querySelectorAll('.js-chat-link'),
        chatLink = `https://${domain}/chat/${queue}@chat.libraryh3lp.com?skin=30238`;

    fetch(url).then(r => r.text())
        .then(status => {
            if (activeStatuses.includes(status.trim()) && linkElements) {
                // we're live & ready to mingle
                linkElements.forEach(el => el.href = chatLink)
            }
        })
        .catch(e => console.error('error fetching libraryh3lp chat status:', e))
})()
</script>
